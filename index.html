<!DOCTYPE html>
<html lang="en">
<head>
  <title>Village Clothes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <style>
<style>

/* existing styles you already have */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

header {
  height: 70px;
  padding: 0 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== ADD THIS ONLY ONCE ===== */

/* INTRO VIDEO */
#video-intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
}

#video-intro video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* HIDE MAIN CONTENT INITIALLY */
#main-content {
  display: none;
}

/* LOGO SIZE FIX */
.logo img {
  height: 45px;
  width: auto;
}

/* HERO SECTION */
.hero {
  min-height: 100vh;
  background: url("image1.jpeg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 80px;
  color: white;
}

.hero h1 {
  font-size: 72px;
  margin: 0;
}

.hero p {
  font-size: 18px;
  max-width: 500px;
}

.cta-btn {
  margin-top: 20px;
  padding: 14px 32px;
  background: #8b6f47;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 14px;
  cursor: pointer;
}

</style>
</style>
</head>

<body>

  <!-- INTRO VIDEO -->
  <section id="video-intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </section>

  <!-- MAIN WEBSITE (HIDDEN FIRST) -->
  <div id="main-content">

    <header>
      <div class="logo">
        <img src="Tiger.jpeg" alt="Village Clothes Logo">
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Village Clothes</h1>
      <p>
        Authentic fashion inspired by village roots,<br>
        crafted for modern comfort.
      </p>
      <button class="cta-btn">Explore Collection</button>
    </section>

  </div>

  <script>
    const video = document.getElementById("introVideo");
    const intro = document.getElementById("video-intro");
    const main = document.getElementById("main-content");

    main.style.display = "none";

    video.onended = () => {
      intro.style.display = "none";
      main.style.display = "block";
    };
  </script>

</body>
</html>
