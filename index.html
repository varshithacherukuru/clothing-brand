<!DOCTYPE html>
<html lang="en">
<head>
  <title>Village Clothes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

/* INTRO VIDEO */
#video-intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
}

#video-intro video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* MAIN CONTENT */
#main-content {
  display: none;
}

/* HEADER */
header {
  height: 70px;
  padding: 0 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0,0,0,0.6);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 10;
}

.logo img {
  height: 42px;
}

/* NAV */
nav a {
  margin-left: 30px;
  color: white;
  text-decoration: none;
  font-size: 14px;
}

/* HERO */
.hero {
  min-height: 100vh;
  background: url("image1.jpeg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 80px;
  color: white;
}

.hero h1 {
  font-size: 72px;
}

.hero p {
  font-size: 18px;
  max-width: 500px;
  margin-top: 10px;
}

.cta-btn {
  margin-top: 25px;
  padding: 14px 34px;
  background: #8b6f47;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 14px;
  cursor: pointer;
}

/* ============================= */
/* MOBILE & TABLET RESPONSIVE */
/* ============================= */

@media (max-width: 1024px) {
  .hero {
    padding-left: 40px;
  }

  .hero h1 {
    font-size: 56px;
  }
}

@media (max-width: 768px) {

  header {
    padding: 0 20px;
  }

  nav {
    display: none;
  }

  .hero {
    padding: 0 20px;
    text-align: left;
  }

  .hero h1 {
    font-size: 40px;
  }

  .hero p {
    font-size: 16px;
  }

  .cta-btn {
    font-size: 13px;
    padding: 12px 26px;
  }
}
</style>
</head>

<body>

  <!-- INTRO VIDEO -->
  <section id="video-intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </section>

  <!-- MAIN WEBSITE (HIDDEN FIRST) -->
  <div id="main-content">

    <header>
      <div class="logo">
        <img src="Tiger.jpeg" alt="Village Clothes Logo">
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Village Clothes</h1>
      <p>
        Authentic fashion inspired by village roots,<br>
        crafted for modern comfort.
      </p>
      <button class="cta-btn">Explore Collection</button>
    </section>

  </div>

  <script>
    const video = document.getElementById("introVideo");
    const intro = document.getElementById("video-intro");
    const main = document.getElementById("main-content");

    main.style.display = "none";

    video.onended = () => {
      intro.style.display = "none";
      main.style.display = "block";
    };
  </script>

</body>
</html>
