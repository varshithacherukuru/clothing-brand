<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Village Clothes | Authentic Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* ================= INTRO VIDEO ================= */
    #video-intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
    }

    #video-intro video {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* ðŸ”¥ prevents head cutting */
      background: black;
    }

    /* ================= MAIN CONTENT ================= */
    #main-content {
      display: none;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      padding: 0 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    nav a {
      margin-left: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    /* ================= HERO ================= */
    .hero {
      min-height: 100vh;
      background: url("image1.jpeg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 120px 80px 40px;
      color: white;
    }

    .hero h1 {
      font-size: 72px;
      line-height: 1.1;
    }

    .hero p {
      font-size: 18px;
      max-width: 500px;
      margin-top: 12px;
    }

    .cta-btn {
      margin-top: 24px;
      padding: 14px 34px;
      background: #8b6f47;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      width: fit-content;
    }

    /* ================= RESPONSIVE ================= */

    /* Tablet */
    @media (max-width: 1024px) {
      .hero {
        padding: 120px 40px 40px;
      }

      .hero h1 {
        font-size: 56px;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {

      header {
        position: relative;
        height: auto;
        padding: 12px 20px;
      }

      nav {
        display: none;
      }

      .hero {
        padding: 40px 20px;
        min-height: auto;
      }

      .hero h1 {
        font-size: 38px;
      }

      .hero p {
        font-size: 15px;
      }

      .cta-btn {
        font-size: 13px;
        padding: 12px 26px;
      }

      /* Mobile video fix */
      #video-intro video {
        object-fit: contain; /* no cropping on mobile */
      }
    }
  </style>
</head>

<body>

  <!-- ================= INTRO VIDEO ================= -->
  <section id="video-intro">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
    </video>
  </section>

  <!-- ================= WEBSITE ================= -->
  <div id="main-content">

    <header>
      <div class="logo">
        <img src="Tiger.jpeg" alt="Village Clothes Logo">
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Village Clothes</h1>
      <p>
        Authentic fashion inspired by village roots,<br>
        crafted for modern comfort.
      </p>
      <button class="cta-btn">Explore Collection</button>
    </section>

  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const video = document.getElementById("introVideo");
    const intro = document.getElementById("video-intro");
    const main = document.getElementById("main-content");

    main.style.display = "none";

    video.onended = () => {
      intro.style.display = "none";
      main.style.display = "block";
    };

    // Safety fallback (in case autoplay ends early)
    setTimeout(() => {
      intro.style.display = "none";
      main.style.display = "block";
    }, 6000);
  </script>

</body>
</html>
