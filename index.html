<!DOCTYPE html>
<html lang="en">
<head>
  <title>Village Clothes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <style>
:root {
  --bg: #f6f4ef;
  --dark: #2b2a26;
  --accent: #8b6f47;
  --card: #ffffff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--dark);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background: #f2ede4; /* classic color */
}

.logo {
  height: 40px;   /* perfect size */
  width: auto;
  object-fit: contain;
}

header h1 {
  font-size: 28px;
  letter-spacing: 1px;
}

nav a {
  margin-left: 30px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 12%;
  background: url("image1.jpeg")
center center / cover no-repeat;
}
    
.cta-btn {
  margin-top: 32px;
  padding: 14px 34px;
  background: #8b6f47;
  color: #ffffff;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  width: auto;
  display: inline-block;
}

.cta-btn:hover {
  background: #6f5635;
}

.hero h1 {
  color: #ffffff;
  font-size: 64px;
  font-weight: 700;
}

.hero p {
  color: #ffffff;
  font-size: 20px;
  margin-top: 12px;
}

.hero h1,
.hero p {
  text-shadow: 0 3px 12px rgba(0, 0, 0, 0.6);
}

.hero button {
  margin-top: 30px;
  padding: 14px 32px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  width: fit-content;
}
    
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
  padding: 80px 10%;
}

.product {
  background: var(--card);
  border-radius: 16px;
  overflow: hidden;
  transition: transform 0.3s;
}

.product:hover {
  transform: translateY(-8px);
}

.product img {
  width: 100%;
}

.product-info {
  padding: 20px;
}

footer {
  text-align: center;
  padding: 30px;
  background: #ece7db;
}
</style>
</head>

<body>

<header>
  <div class="logo">
  <img src="Tiger.jpeg" alt="Village Clothes Logo" class="logo">
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>
<section class="hero">
  <h1>Village Clothes</h1>
  <p>
    Authentic fashion inspired by village roots,<br>
    crafted for modern comfort.
  </p>
  <button class="cta-btn">Explore Collection</button>
</section>
<footer>
  <p>© 2025 Your Brand Name. All rights reserved.</p>
</footer>

<script>
  const container = document.getElementById("three-container");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, container.clientWidth / 400, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

  renderer.setSize(container.clientWidth, 400);
  container.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambient);

  // 3D Product (Placeholder box – replace with real T-shirt model later)
  const geometry = new THREE.BoxGeometry(1.5, 2, 0.3);
  const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
  const product = new THREE.Mesh(geometry, material);
  scene.add(product);

  camera.position.z = 4;

  function animate() {
    requestAnimationFrame(animate);
    product.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
